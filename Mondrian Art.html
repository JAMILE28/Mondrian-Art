<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian Style Art</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6b3b2a;
        }

        .mondrian {
            display: grid;
            grid-template-columns: 150px 100px 200px 100px;
            grid-template-rows: 100px 150px 100px 100px;
            gap: 10px;
            background-color: black;
            padding: 10px;
        }

        .box {
            border: 1px solid black;
            background-color: white;
        }

        .yellow { background-color: yellow; }
        .blue { background-color: #1e6db1; }
        .red { background-color: red; }
        .large { grid-column: span 2; grid-row: span 2; }
    </style>
</head>
<body>
    <div class="mondrian">
        <div class="box blue"></div>
        <div class="box red" style="grid-column: span 2;"></div>
        <div class="box"></div>
        <div class="box white" style="grid-row: span 2;"></div>
        <div class="box yellow large"></div>
        <div class="box"></div>
        <div class="box blue"></div>
        <div class="box red"></div>
        <div class="box"></div>
        <div class="box" style="grid-column: span 2;"></div>
        <div class="box yellow"></div>
        <div class="box blue"></div>
    </div>
</body>
</html>
